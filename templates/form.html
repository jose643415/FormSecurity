<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #333;
            padding: 40px;
        }
        .formulario {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .formulario h2 {
            text-align: center;
            color: #4a4a4a;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #556cd6;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h2>Formulario de Contacto</h2>
        <form method="POST">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Teléfono:</label>
            <input type="text" name="telefono" required>

            <label>Ciudad:</label>
            <input type="text" name="ciudad">

            <label>País:</label>
            <input type="text" name="pais">

            <label>Observaciones:</label>
            <textarea name="observaciones" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
